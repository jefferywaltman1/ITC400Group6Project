<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title-container"> 
            <h1>Devil's Luck</h1>
        </div>
    </header>
    <div class="sidebar">
        <div id="cardInfo" class="sidebar-section">
            <h2 class="sidebar-title">CARD INFO</h2>
            <!-- Card info will be dynamically updated here -->
            <div id="cardDetails">
            </div>
        </div>
        <div id="chat" class="sidebar-section">
            <h2 class="sidebar-title">CHAT</h2>
            <!-- Chat functionality can be added here -->
        </div>
    </div>
    <main>
        <div class="play-area-container">
            <div class="play-area">
            <!-- Cards will be dynamically added here by JavaScript -->
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="/images/1_dl.png" alt="" class="card-img">
                    </div>
                    <div class="card-back">
                        <img src="/images/Cardback.png" alt="" class="card-img">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
