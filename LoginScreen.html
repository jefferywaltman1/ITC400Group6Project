<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/OtherAssets/DL_ICON.png">
</head>
<body>
        <!-- Header -->
        <div class="TopBar_Rectangle">
            <a href = "#"><img class = "DL_ICON" Id="DL_ICON" src = "images/OtherAssets/DL_ICON.png" alt = "DL_ICON"></a>
            <div class="HeaderTextDiv">
                <h1 class="HeaderText PlayNowPos">PLAY NOW</h1>
                <h1 class="HeaderText LearnNowPos" id="LtoP">LEARN TO PLAY</h1>
                <h1 class="HeaderText GallaryPos" id="gallery">GALLERY</h1>
            </div>
            <div class="LoginBox" id="LoginBox"><h1 class="HeaderText LoginTxt">LOGIN</h1></div> 
        </div>

        
        <!-- Login -->
        <div class="LoginDiv">
            <h1 class="HeaderText">LOGIN</h1>
            <form class="LoginForm">
                <label class="HeaderText NoUnderline" for="fname">USERNAME</label><br>
                <input class="LoginScreenInputField" type="text" id="lusername" name="fname" value=""><br>
                <label class="HeaderText NoUnderline" for="lname">PASSWORD</label><br>
            <input class="LoginScreenInputField" type="text" id="lpassword" name="lname" value="">
          </form>
          <h1 class="LoginSubmitButton">SUBMIT</h1>
        </div>

        <div class="vertical-bar"></div>
        <!-- NewUser -->
        <div class="LoginDiv NewUserPOS">
            <h1 class="HeaderText">NEW USER</h1>
            <form class="LoginForm">
                <label class="HeaderText NoUnderline" for="fname">USERNAME</label><br>
                <input class="LoginScreenInputField" type="text" id="nusername" name="fname" value=""><br>
                <label class="HeaderText NoUnderline" for="lname">PASSWORD</label><br>
            <input class="LoginScreenInputField" type="text" id="npassword" name="lname" value="">
          </form>
          <h1 class="LoginSubmitButton">SUBMIT</h1>
        </div>
        <script src="index.js"></script>
</body>
</html>
