<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/OtherAssets/DL_ICON.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.0.2/papaparse.min.js"></script>
</head>
<body>
    <!-- header -->
    <div class="TopBar_Rectangle">
        <a href = "#"><img class = "DL_ICON" Id="DL_ICON" src = "images/OtherAssets/DL_ICON.png" alt = "DL_ICON"></a>
        <div class="HeaderTextDiv">
            <h1 class="HeaderText PlayNowPos">PLAY NOW</h1>
            <h1 class="HeaderText LearnNowPos" id="LtoP">LEARN TO PLAY</h1>
            <h1 class="HeaderText GallaryPos" id="gallery">GALLERY</h1>
        </div>
        <div class="LoginBox" id="LoginBox"><h1 class="HeaderText LoginTxt">LOGIN</h1></div> 
    </div>

    <!-- body content -->
    <div class="BodyContents">
        <div class="GalleryDiv">  
            <table id="cardsTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Faction</th>
                        <th>Might/Mind</th>
                        <th>Effect/Quote</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
